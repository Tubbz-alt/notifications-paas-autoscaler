---

applications:
  - name: notify-paas-autoscaler
    buildpack: python_buildpack
    command: ./run.sh python main.py
    health-check-type: none
    no-route: true
    instances: 1
    memory: 128M
    env:
      PYTHONUNBUFFERED: 1
      CONFIG_PATH: /home/vcap/app/config.yml
    services:
      - notify-paas-autoscaler
      - notify-db
      - logit-ssl-syslog-drain
